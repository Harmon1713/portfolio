<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="custom-map.css">
  <title>Interactive World Map</title>
</head>
<body>
  <div id="header">
    <h1>My Travel Map</h1>
    <p>Hover over a country to view my travels, and click the country to lock the image on the screen. <br><br>To see a full list of countries and territories visited, click the list in the bottom left corner.<p>
  </div>
  <div id="content-container">
    <div id="map-container">
      <div id="map"></div>
      <div id="zoom-controls">
        <button id="reset-map"><img src="images/reset.png" alt="reset" style="max-width:10px;"></button>
      </div>
    </div>
    <div id="img-container">
      <div id="country-name">
      </div>
      <div id="country-image">
        <img src="images/default.png" alt="country hover image" width="100%">
      </div>
      <div id="no_pic_message">
      </div>
    </div>
  </div>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="custom-map.js"></script>
</body>
</html>
